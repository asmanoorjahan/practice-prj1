<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="/style.css">
    <title>Menu Project</title>
</head>

<body>
    <section class="menu">
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>
        <!--filter buttons-->
        <div class="btn-container">
            <button type="button" class="filter-btn" data-id="all" id="allButton">all</button>
              <button type="button" class="filter-btn" data-id="breakfast" id="breakfastButton">
                breakfast
              </button>
              <button type="button" class="filter-btn" data-id="lunch" id="lunchButton">lunch</button>
              <button type="button" class="filter-btn" data-id="shakes" id="dinnerButton">Dinner
              </button>
        </div>
        <!--menu items-->
        <div id="mainMenuItemArea" class="section-center">
            <!--single item-->
            <article class="menu-item">
                <img src="/images/pancakes.jpeg" class="photo" alt="menu item" />
                <div class="item-info">
                    <header>
                        <h4>Pancakes</h4>

                        aliquam temporibus aliquid. Corrupti hic animi assumenda quam a, porro inventore sunt ad fugit
                        magni quis minus tempora?</p>
                </div>
            </article>
        </div>
    </section>
    

</html>
